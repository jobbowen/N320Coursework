<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>
<div id="app">
    <div v-if="gameOver" class="gover"><span>Player {{this.playerTurn}} Won!</span><span id="text">My apologies for the spinning</span></div>
    <div class="gameSpace">
        <div class="row" v-for="(row, rowIndex) in grid" v-bind:keys="row">
            <div class="cell" v-for="(playArea, colIndex) in row" v-bind:keys="playArea"
                 v-on:click="selectCell(rowIndex, colIndex)">
                {{ playArea }}
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
